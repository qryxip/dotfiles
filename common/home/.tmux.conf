unbind C-b

set -g prefix C-Space
set -sg escape-time 0
set -g default-terminal 'screen-256color'
set-option -g status-left '[#S] '
set-option -g status-right ''
set-option -g window-status-format ' #I: #W '
set-option -g window-status-current-format '#[bg=colour237, fg=colour254, bold] #I: #W #[default]'
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-fg colour235
set-option -g status-bg colour252

if-shell '[ -z "$MSYSTEM" ]' \
  'set-option -g default-shell /usr/bin/zsh' \
  'set-option -g default-shell /usr/bin/fish'

setw -g mode-keys vi
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v   send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y   send-keys -X copy-pipe "xsel -bi"

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
